<html>
<head>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/scripts/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">


</head>
<body ng-app="beerList" ng-controller="MainCtrl">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h1 class="text-center">BeerList</h1>
      <div class="page-header">
      </div>

    <div class="row">
      <div class="col-sm-3 col-md-4" ng-repeat="beer in beers track by $index">
      <i class="fa fa-window-close-o" aria-hidden="true" ng-click="removeBeer($index)"></i>
        <div class="thumbnail">

          <img class="image" ng-src="{{beer.image}}" alt="..." >
          <div class="caption">
            <h3>{{beer.name}}</h3>
            <p>{{beer.style}}</p>
            <p>{{beer.abv}}</p>
             <span uib-rating ng-model="rate" max="max" read-only="isReadonly" on-hover="hoveringOver(value)" on-leave="overStar = null" titles="['one','two','three']" aria-labelledby="default-rating" ng-click="rateBeer(rate)"></span>
            <span class="label" ng-class="{'label-warning': percent<30, 'label-info': percent>=30 && percent<70, 'label-success': percent>=70}" ng-show="overStar && !isReadonly">{{percent}}%</span>


            <pre style="margin:15px 0;">Rate: <b>{{rate}}</b></pre>

          </div>
        </div>
      </div>
    </div>


      <!-- render beers here -->

      <form>
        <h3>Add a new beer</h3>

        <div class="form-group">
          <input type="text" class="form-control" placeholder="Beer Name" ng-model="newBeer.name"></input>
        </div>

        <div class="form-group">
          <input type="text" class="form-control" placeholder="Style" ng-model="newBeer.style"></input>
        </div>

        <div class="form-group">
          <input type="text" class="form-control" placeholder="ABV" ng-model="newBeer.abv"></input>
        </div>

        <div class="form-group">
          <input type="text" class="form-control" placeholder="Image URL" ng-model="newBeer.image"></input>
        </div>

        <button type="submit" class="btn btn-primary" ng-click="addBeer()">Add</button>
        {{newBeer}}
      </form>
    </div>
  </div>
{{beers}}
  <script src="/scripts/angular/angular.min.js"></script><script src="/scripts/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>


        <!-- <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.js"></script> -->
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-sanitize.js"></script> -->




  <script src="/app.js"></script>
  <script src="/services/beers.js"></script>
  <script src="/controllers/mainController.js"></script>

</body>
</html>
